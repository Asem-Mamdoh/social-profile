<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social profile</title>
    <!-- Icon IMG -->
    <link rel="Icon" href="pic/user.png" />

    <!-- Main Css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="container">
      <div class="imge flex">
        <div>
          <img src="pic/avatar-jessica.jpeg" alt="img" />
        </div>
      </div>
      <div class="fonts">
        <div class="title down">
          <h1 class="flex">Jessica Randall</h1>
          <h2 class="flex">London, United Kingdom</h2>
        </div>
        <div class="pra">
          <p class="flex down">"Front-end Developer and avid reader."</p>
        </div>
      </div>
      <div class="btn">
        <a href="#" class="flex btn-all">GitHub</a>
        <a href="#" class="flex btn-all">Frontend Mentor</a>
        <a href="#" class="flex btn-all">LinkedIn</a>
        <a href="#" class="flex btn-all">Twitter</a>
        <a href="#" class="flex btn-all">Instagram</a>
      </div>
    </main>
  </body>
</html>
